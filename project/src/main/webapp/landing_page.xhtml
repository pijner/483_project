<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Landing Page</title>

        <link rel="stylesheet" href="styles.css"/>
    </h:head>


    <h:body>
        <ui:param name="activeIndex" value="0" />
        <ui:include src="/template/loginMenu.xhtml"/>

        <p:card>
            <div style="margin: 0 !important; padding: 0; width: 100%;">
                <h:form>

                    <div align="center">
                        <h:outputText class="landing-title" value="Welcome to EasyShift"/>
                    </div>

                    <div align="center" style="padding: 20px; width: 100; padding: 20 auto !important;">
                        <p:commandButton value="Login" action="login" class="landing-button" style="margin-right: 10px;" />
                        <p:commandButton value="Register" action="register" class="landing-button" style="margin-left: 10px;" />
                    </div>

                </h:form>
            </div>
        </p:card>
    </h:body>
</html>
