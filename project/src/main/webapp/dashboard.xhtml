<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome #{user.employee.name}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div>Hello #{user.employee.name}</div>
        <p:outputLabel value="Your company is #{user.employee.employeeCompany.company_name}"/>
        <p:outputLabel value="Your manager's ID is #{user.employee.managerID}"/>
        
        
        <h:form id="form">
            <div class="card">
                <p:timeline id="timeline" value="#{user.model}"
                    editable="true" eventMargin="10" eventMarginAxis="0"
                    start="#{user.start}" end="#{user.end}"
                    stackEvents="false" widgetVar="timelineWdgt">
                    <f:facet name="menu">
                        <p:commandButton type="button" icon="pi pi-chevron-left" styleClass="p-ml-2" onclick="PF('timelineWdgt').move(-0.3);" />
                        <p:commandButton type="button" icon="pi pi-chevron-right" styleClass="p-ml-2" onclick="PF('timelineWdgt').move(0.3);" />
                        <p:commandButton type="button" icon="pi pi-search-minus" styleClass="p-ml-2" onclick="PF('timelineWdgt').zoom(-0.5);" />
                        <p:commandButton type="button" icon="pi pi-search-plus" styleClass="p-ml-2" onclick="PF('timelineWdgt').zoom(0.5);" />
                    </f:facet>

                    <f:facet name="loading">
                        <i class="pi pi-spin pi-spinner" style="font-size: 3em"></i>
                    </f:facet>
                </p:timeline>
            </div>
        </h:form>
        
    </body>
</html>
