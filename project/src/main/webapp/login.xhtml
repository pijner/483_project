<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>

        <link rel="stylesheet" href="styles.css"/>
    </h:head>


    <h:body>
        <ui:param name="activeIndex" value="1" />
        <ui:include src="/template/loginMenu.xhtml"/>

        <p:card class="login-card">
            <div style="margin: 0 !important; padding: 0; width: 100%;">
                <h:form>

                    <div align="center">
                        <h:outputText class="landing-title" value="Sign in below"/>
                    </div>

                    <div style="width: 320px; height: 2px; margin: 28px auto; background-color: white;"/>

                    <div style="width: 320px; margin: auto auto !important;">
                        <div style="height: fit-content" align="center">
                            <h:outputText class="submit-error" value="#{loginBean.errorMessage}" rendered="#{loginBean.loginError}"/>
                            <div style="height: 20px;"/>
                        </div>

                        <span class="ui-float-label" style="margin: 8px; padding: 8px; width: fit-content">
                            <p:inputText id="userNameInput" style="width: 100%;" value="#{loginBean.username}"/>
                            <p:outputLabel for="@previous" style="width: 100%; color: #bbbbbb;" value="Username"/>
                        </span>

                        <span class="ui-float-label" style="margin-top: 16px!important; margin: 8px;padding: 8px; width: fit-content">
                            <p:password id="passwordInput" style="width: 100%;" value="#{loginBean.password}"/>
                            <p:outputLabel for="@previous" value="Password" style="width: 100%; color: #bbbbbb;"/>
                        </span>

                        <div style="padding: 10px;" align="center">
                            <p:commandButton value="Submit" action="#{loginBean.attemptLogin}" class="landing-button"/>
                        </div>
                    </div>

                </h:form>
            </div>
        </p:card>
    </h:body>
</html>
