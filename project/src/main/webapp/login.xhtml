<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
    </h:head>
    
    
    <h:body>
        <div style="margin: auto; padding: auto; alignment-baseline: central">
            <h:form>
                <p:panel header="Login" style="width: 25em">
                <span class="ui-float-label" style="margin: 8px; padding: 8px; width: fit-content">
                    <p:inputText id="userNameInput" value="#{loginBean.username}"/>
                    <p:outputLabel for="@previous" value="Username"/>
                </span>
                
                <span class="ui-float-label" style="margin-top: 16px!important; margin: 8px;padding: 8px; width: fit-content">
                    <p:password id="passwordInput" value="#{loginBean.password}"/>
                    <p:outputLabel for="@previous" value="Password"/>
                </span>
                    <p:commandButton value="Submit" action="#{user.attemptLogin(loginBean.username, loginBean.password)}" style="margin-left: 20px; "/>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
