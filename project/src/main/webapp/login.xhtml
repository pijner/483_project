<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>

        <link rel="stylesheet" href="styles.css"/>
    </h:head>


    <h:body>
        <ui:param name="activeIndex" value="1" />
        <ui:include src="/template/loginMenu.xhtml"/>

        <p:card class="login-card">
            <div style="margin: 0 !important; padding: 0; width: 100%;">
                <h:form>
                    <p:panel header="Login" style="width: 25em; margin: auto auto !important;">
                        <span class="ui-float-label" style="margin: 8px; padding: 8px; width: fit-content">
                            <p:inputText id="userNameInput" style="width: 100%;" value="#{loginBean.username}"/>
                            <p:outputLabel for="@previous" style="width: 100%;" value="Username"/>
                        </span>

                        <span class="ui-float-label" style="margin-top: 16px!important; margin: 8px;padding: 8px; width: fit-content">
                            <p:password id="passwordInput" style="width: 100%;" value="#{loginBean.password}"/>
                            <p:outputLabel for="@previous" value="Password"/>
                        </span>

                        <div style="padding: 10px;" align="center">
                            <p:commandButton value="Submit" action="#{user.attemptLogin(loginBean.username, loginBean.password)}" style="background-color: firebrick; border: none;"/>
                        </div>
                    </p:panel>

                </h:form>
            </div>
        </p:card>
    </h:body>
</html>
