<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head> 
        <title>Welcome #{user.employee.name}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
    </h:head>



    <h:body>
        <ui:param name="activeIndex" value="1" />
        <ui:include src="/template/dashMenu.xhtml"/>



        <h:form id="form">
            <p:card>
                <h:panelGrid columns="2" style=" margin-bottom: 16px">
                    <h:column>
                        <p:outputLabel for="from" value="From" style=" margin-right:8px"/>
                        <p:datePicker id="from" value="#{user.start}" showButtonBar="true" style=" margin-right:16px"/>

                        <p:outputLabel for="to" value="To" style=" margin-right:8px"/>
                        <p:datePicker id="to" value="#{user.end}" showButtonBar="true" style=" margin-right:16px"/>
                    </h:column>
                    <p:commandButton value="Update" icon="pi pi-check" update="timeline"/>
                </h:panelGrid>

                <p:timeline timeZone="America/Anguilla" id="timeline" value="#{user.model}"
                            editable="false" eventMargin="10" editableGroup="false" eventMarginAxis="0"
                            start="#{user.timelineStart}" end="#{user.timelineEnd}"
                            stackEvents="true" widgetVar="timelineWdgt">
                    <f:facet name="menu">
                        <p:commandButton type="button" icon="pi pi-chevron-left" styleClass="p-ml-2" onclick="PF('timelineWdgt').move(-0.3);"  update="timeline" style=" margin-right: 4px; background: rgba(255, 255, 255, 0.25); color: #74b9ff; border: none"/>
                        <p:commandButton type="button" icon="pi pi-chevron-right" styleClass="p-ml-2" onclick="PF('timelineWdgt').move(0.3);" update="timeline" style=" margin-right: 4px; background: rgba(255, 255, 255, 0.25); color: #74b9ff; border: none"/>
                        <p:commandButton type="button" icon="pi pi-search-minus" styleClass="p-ml-2" onclick="PF('timelineWdgt').zoom(-0.5);" update="timeline" style=" margin-right: 4px; background: rgba(255, 255, 255, 0.25); color: #74b9ff; border: none"/>
                        <p:commandButton type="button" icon="pi pi-search-plus" styleClass="p-ml-2" onclick="PF('timelineWdgt').zoom(0.5);" update="timeline" style=" margin-right: 4px; background: rgba(255, 255, 255, 0.25); color: #74b9ff; border: none"/>
                    </f:facet>

                    <f:facet name="loading">
                        <i class="pi pi-spin pi-spinner" style="font-size: 3em"></i>
                    </f:facet>
                </p:timeline>
            </p:card>
        </h:form>

    </h:body>
</html>
